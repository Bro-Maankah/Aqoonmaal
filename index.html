<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Photo Frame Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #00bf63;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
    }
    h1 {
      color: #333;
    }
    #controls {
      margin-bottom: 20px;
    }
    #uploadBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }
    #uploadBtn:hover {
      background-color: #0056b3;
    }
    #imageInput {
      display: none;
    }
    canvas {
      border: 2px solid #ddd;
      border-radius: 5px;
      max-width: 100%;
      height: auto;
    }
    #downloadBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      display: none;
      transition: background-color 0.3s ease;
    }
    #downloadBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header with logo + small heading -->
  <img src="Telesom_Logo.png" alt="Telesom Logo" style="width:120px; margin-bottom:10px;">
  <h2 style="margin-top:0; color:#007bff;">Soo Dhawaw Arday !</h2>

  <h1>Create Your Framed Photo</h1>
  <div id="controls">
    <label for="imageInput" id="uploadBtn">Upload Your Image</label>
    <input type="file" id="imageInput" accept="image/*">
  </div>
  
  <canvas id="photoCanvas"></canvas>
  
  <button id="downloadBtn">Download Framed Image</button>
</div>

<script>
  const imageInput = document.getElementById('imageInput');
  const photoCanvas = document.getElementById('photoCanvas');
  const downloadBtn = document.getElementById('downloadBtn');
  const ctx = photoCanvas.getContext('2d');

  // Load the frame image first (600x800)
  const frameImage = new Image();
  frameImage.src = 'frame.png'; 

  let userImage = null;

  // Fixed size for canvas and frame
  const CANVAS_WIDTH = 600;
  const CANVAS_HEIGHT = 800;

  // Handle user image upload
  imageInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        userImage = new Image();
        userImage.onload = () => {
          drawImages();
          downloadBtn.style.display = 'block';
        };
        userImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  // Draw both images on the canvas
  const drawImages = () => {
    if (!userImage) return;

    // Force canvas to fixed size (600x800)
    photoCanvas.width = CANVAS_WIDTH;
    photoCanvas.height = CANVAS_HEIGHT;

    // Clear canvas
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    // 1. Draw the user's photo (fit inside 600x800)
    ctx.drawImage(userImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    // 2. Draw the frame on top
    ctx.drawImage(frameImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
  };

  // Handle download button click
  downloadBtn.addEventListener('click', () => {
    if (userImage) {
      const dataURL = photoCanvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'framed-photo.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  });
</script>

</body>
</html>
